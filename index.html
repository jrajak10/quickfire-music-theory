<!DOCTYPE html>
<html>

<head>
    <title>Quickfire Music Theory</title>
    <h1>QUICKFIRE MUSIC THEORY</h1>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
</head>

<body>
    <div class="container">
        <div id="grade-list">
            <h2>SELECT YOUR GRADE</h2>
            <button class="grade-button" onclick="showTopics('grade-list', 'grade-one-topics')">Grade 1</button>
            <button class="grade-button">Grade 2 <br>(COMING SOON!)</button>
            <button class="grade-button">Grade 3 <br>(COMING SOON!)</button>
            <button class="grade-button">Grade 4 <br>(COMING SOON!)</button>
            <button class="grade-button">Grade 5 <br>(COMING SOON!)</button>
        </div>
        <div id="grade-one-topics">
            <h2 class="grade-label">Grade 1</h2>
            <h2>SELECT YOUR TOPIC</h2>
            <button class="topic-button" id="grade-one-notes"
                onclick="showTeacherStudentQuestion(this, 'grade-one-topics', 'teacher-student-question')">Notes</button>
            <button class="topic-button" id="grade-one-note-value-names"
                onclick="showTeacherStudentQuestion(this, 'grade-one-topics', 'teacher-student-question')">Note Value
                Names</button>
            <button class="topic-button" id="grade-one-count-note-values"
                onclick="showTeacherStudentQuestion(this, 'grade-one-topics', 'teacher-student-question')">Count Note
                Values</button>
            <button class="topic-button" id="grade-one-accidentals"
                onclick="showTeacherStudentQuestion(this, 'grade-one-topics', 'teacher-student-question')">
                Accidentals</button>
            <button class="topic-button" id="grade-one-key-signatures"
                onclick="showTeacherStudentQuestion(this, 'grade-one-topics', 'teacher-student-question')">
                Key Signatures</button>
            <button class="topic-button" id="grade-one-tones-and-semitones"
                onclick="showTeacherStudentQuestion(this, 'grade-one-topics', 'teacher-student-question')">
                Tones and Semitones</button>
            <button class="topic-button" id="grade-one-tonic-triads"
                onclick="showTeacherStudentQuestion(this, 'grade-one-topics', 'teacher-student-question')">
                Tonic Triads</button>
            <button class="topic-button" id="grade-one-harmonic-intervals"
                onclick="showTeacherStudentQuestion(this, 'grade-one-topics', 'teacher-student-question')">
                Harmonic Intervals</button>
            <button class="topic-button" id="grade-one-melodic-intervals"
                onclick="showTeacherStudentQuestion(this, 'grade-one-topics', 'teacher-student-question')">
                Melodic Intervals</button>
            <a href="#"><button>MORE COMING!!!</button></a>
            <button id="back-button" onclick="goBack('grade-list', 'grade-one-topics')">&#8592</button>
        </div>
        <div id="teacher-student-question">
            <h2>ARE YOU A TEACHER OR STUDENT?</h2>
            <button class="teacher-student-button" id="teacher" onclick=directLink(this)>Teacher</button>
            <button class="teacher-student-button" id="student" onclick=directLink(this)>Student</button>
            <button id="back-button" onclick=backToTopics()>&#8592</button>
        </div>
        <div id="store-topic-list"></div>
        <div id="store-topic"></div>
    </div>

</body>

</html>
