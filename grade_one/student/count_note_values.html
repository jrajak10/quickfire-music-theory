<html>

<head>
    <title>Quickfire Round: Count the Note Values</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="count_note_values.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"

<body>
    <div id="return-buttons">
        <a href="count_note_values.html"><button id="back-button">&#8592</button></a>
        <a href="../../index.html"><button id="home-button"><i class="fas fa-home"></i></button></a>
    </div>
    <div id ="round-heading">
        <h1>Count the Note Values</h1>
        <p>Count the values of each bar in 60 seconds!</p>
        <p>If the total value is not a whole number, then write fractions, e.g. 2 1/4</p>
    </div>
    <div id="quickfire-round-features">
        <div id="timer"></div>
        <div id="result-page">

        </div>
        <div id="corrections">

        </div>
        <div id="hidden-features">
            <div id="score-panel">
            </div>
            <div id="image">
            </div>
            <div id="button-div">
                <div id="buttons">
                    <button id="start-button" onclick=clickStartButton()>START QUICKFIRE ROUND!!!</button>
                </div>
            </div>
            <div id="input"> 
                <div id="enter-text-alert">PLEASE ENTER A VALID ANSWER!</div>
                <input type="text" id="answer" name="answer" autocomplete="off"
                required>
                <button id="submit-button">&#x2192</button>
            </div>
        </div>
    </div>
</body>
